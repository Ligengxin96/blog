<div class="searchbox" id="search-container">
    <span class="icon-search"></span>
    <input id="search-input" type="search" name="q" maxlength="255" placeholder="Search&hellip;"/>
    <div id="results-container"></div>
</div>
<!-- <div id="search-container">
    <input type="text" id="search-input" placeholder="search...">
    <ul id="results-container"></ul>
  </div> -->

 <!-- script pointing to jekyll-search.js -->
<script type="text/javascript" src="{{ "assets/js/simple-jekyll-search.min.js" | relative_url }}"></script>
<script type="text/javascript">
SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<li><a href="{url}" >{title}</a></li>',
    noResultsText: 'No result...',
    limit: 10,
    fuzzy: false
  })
</script>
